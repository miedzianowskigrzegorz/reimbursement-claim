<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reimbursement Application</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<div class="container mt-4">
    <div class="row">
        <div class="col-md-4">
            <div class="card p-4">
                <h2>Rates:</h2>
                <div class="mb-3">
                    <label for="dailyAllowanceRate" class="form-label">Daily Allowance Rate:</label>
                    <input type="number" id="dailyAllowanceRate" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label for="dailyAllowanceRateActual" class="form-label">Actual daily rate:</label>
                    <p id="dailyAllowanceRateActual" class="form-control-static"></p>
                </div>
                <div class="mb-3">
                    <label for="mileageRate" class="form-label">Mileage Rate:</label>
                    <input type="number" id="mileageRate" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label for="mileageRateActual" class="form-label">Actual mileage rate:</label>
                    <p id="mileageRateActual" class="form-control-static"></p>
                </div>
                <button class="btn btn-primary" onclick="saveRates()">Save Rates</button>
            </div>
        </div>

        <div class="col-md-4">
            <div class="card p-4">
                <h2>Receipt Types:</h2>
                <div class="mb-3">
                    <label for="newReceiptType" class="form-label">Receipt Type:</label>
                    <input type="text" id="newReceiptType" class="form-control">
                </div>
                <div class="mb-3">
                    <label for="receiptLimit" class="form-label">Receipt Amount:</label>
                    <input type="number" id="receiptLimit" class="form-control">
                </div>
                <h3>Receipt Types List:</h3>
                <ul id="receiptsTypeList" class="list-group"></ul>
                <button class="btn btn-primary" onclick="addReceiptType()">Add Receipt Type</button>
                <button class="btn btn-primary" onclick="saveReceiptTypes()">Save Receipt Types</button>
            </div>
        </div>

        <div class="col-md-4">
            <div class="card p-4">
                <h3>Total Reimbursement Limit:</h3>
                <div class="mb-3">
                    <label for="newReimbursementCostLimit" class="form-label">New Limit:</label>
                    <input type="number" id="newReimbursementCostLimit" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label for="totalReimbursementLimit" class="form-label">Actual Limit:</label>
                    <p id="totalReimbursementLimit" class="form-control-static"></p>
                </div>
                <button class="btn btn-primary" onclick="saveReimbursementCostLimit()">Save Total Limit</button>
            </div>
        </div>

        <div class="col-md-4">
            <div class="card p-4">
                <h3>Mileage Limit:</h3>
                <div class="mb-3">
                    <label for="newMileageLimit" class="form-label">New Limit:</label>
                    <input type="number" id="newMileageLimit" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label for="mileageLimit" class="form-label">Actual Limit:</label>
                    <p id="mileageLimit" class="form-control-static"></p>
                </div>
                <button class="btn btn-primary" onclick="saveMileageLimit()">Save Mileage Limit</button>
            </div>
        </div>
    </div>
</div>

<script src="admin.js"></script>
</body>
</html>

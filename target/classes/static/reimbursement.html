<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reimbursement Application</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>


<div class="container">
    <h1 class="text-center mt-5">New Reimbursement Claim</h1>
    <div class="">
        <div>
            <p id="createdReimbursement"></p>
            <button class="btn btn-success" onclick="createReimbursementClaim()">Create</button>
            <div class="col">
                <h2>Total Reimbursement Cost:</h2>
                <p id="totalReimbursementAmount" class="fw-bold">0</p>
            </div>
        </div>
    </div>

    <div class="container mt-1">
        <h2>Date</h2>
        <div class="form-group">
            <label for="tripDate">Trip Date:</label>
            <input type="date" class="form-control" id="tripDate" required>
        </div>
        <div class="form-group">
            <button class="btn btn-primary" onclick="addTripDate()">Add Date</button>
        </div>
        <p id="tripDateValue"></p>
    </div>

    <div class="container mt-1">
        <h2>Receipts</h2>
        <label for="receiptType">Receipt Type:</label>
        <select class="form-control" id="receiptType"></select>

        <label for="receiptAmount">Receipt Amount:</label>
        <input type="number" class="form-control" id="receiptAmount">

        <button class="btn btn-primary mt-3" onclick="addReceipt()">Add Receipt</button>

        <h3 class="mt-4">Receipts List:</h3>
        <ul class="list-group" id="receiptsList"></ul>
    </div>

    <div class="container mt-1">
        <h2>Daily Allowance</h2>
        <div class="form-group">
            <label for="days">Days:</label>
            <input type="number" class="form-control" id="days">
        </div>

        <div class="form-group form-check">
            <input type="checkbox" class="form-check-input" id="disableCheckbox">
            <label class="form-check-label" for="disableCheckbox">
                Disable Reimbursement for Specific Days
            </label>
        </div>

        <button class="btn btn-primary" onclick="addDailyAllowance()">Add Daily Allowance</button>

        <h3 class="mt-4">Daily Allowance List:</h3>
        <ul class="list-group" id="dailyAllowanceList"></ul>
    </div>

    <div class="container mt-1">
        <div id="personalCarMileageQuestion">
            <h2>Personal Car Mileage?</h2>
            <button class="btn btn-primary" onclick="personalCarMileageTrue()">Yes</button>
            <button class="btn btn-danger" onclick="personalCarMileageFalse()">No</button>
        </div>

        <div id="personalCarMileage" class="mt-4">
            <h2>Personal Car Mileage</h2>
            <div class="form-group">
                <label for="mileage">Mileage (in km):</label>
                <input type="number" class="form-control" id="mileage">
            </div>
            <h3>Value in km:</h3>
            <p id="personalCarMileageValue"></p>
            <button class="btn btn-primary" onclick="addPersonalCarMileage()">Add Personal Car Mileage</button>
        </div>
    </div>
</div>

<script src="reimbursement.js"></script>
</body>
</html>
